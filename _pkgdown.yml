    href: http://forums.ohdsi.org
    
navbar:
  structure:
    left:
    - home
    - reference
    - contribute
    - articles
    - news
    right: [hades, github]
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    contribute:
      text: Contribute
      href: articles/AddingShinyModules.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fa-github fa-lg
