template:
  params:
    bootswatch: cosmo
    
home:
  links:
  - text: Ask a question
    href: http://forums.ohdsi.org
    
navbar:
  structure:
    left:
    - home
    - reference
    - contribute
    - articles
    - news
    right: [hades, github]
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    contribute:
      text: Contribute
      href: articles/AddingShinyModules.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fa-github fa-lg
      href: https://github.com/OHDSI/PatientLevelPrediction
    hades:
      text: hadesLogo
      href: https://ohdsi.github.io/Hades

reference:
  - title: "OHDSI Shiny Modules"
    desc: >
      Modules for OHDSI shiny apps.
    contents:
      - OhdsiShinyModules
      - getLogoImage
  - title: "About module"
    desc: >
      Modules for the information page.
    contents:
      - starts_with("about")
  - title: "Report module"
    desc: >
      Modules for creating summary html report.
    contents:
      - starts_with("report")   
  - title: "SCCS module"
    desc: >
      Modules for viewing self controlled case series results.
    contents:
      - starts_with("sccs")         
  - title: "Prediction module"
    desc: >
      Modules for prediction results.
    contents:
      - starts_with("patientLevelPrediction")
  - title: "Decription module"
    desc: >
      Modules for the description analyses.
    contents:
      - starts_with("characterization")
  - title: "Cohort Generator module"
    desc: >
      Modules for the cohort generator package.
    contents:
      - starts_with("cohortGenerator")
  - title: "Estimator module"
    desc: >
      Modules for the CohortMethod package.
    contents:
      - starts_with("cohortMethod")
  - title: "Data diagnostics module"
    desc: >
      Modules for the DataDiagnostics package.
    contents:
      - dataDiagnosticDrillServer
      - dataDiagnosticDrillViewer
      - dataDiagnosticHelperFile
      - dataDiagnosticServer
      - dataDiagnosticSummaryServer
      - dataDiagnosticSummaryViewer
      - dataDiagnosticViewer
      - dataDiagnosticHelperFile
  - title: "Cohort Diagnostics module"
    desc: >
      Modules for the CohortDiagnostics package.
    contents:
      - starts_with("cohortDiag")
      - cohortCountsModule
      - cohortCountsView
      - cohortDefinitionsModule
      - cohortDefinitionsView
      - cohortOverlapView
      - compareCohortCharacterizationView
      - conceptsInDataSourceView
      - createCdDatabaseDataSource
      - databaseInformationView
      - getCirceRenderedExpression
      - getEnabledCdReports
      - incidenceRatesView
      - indexEventBreakdownView
      - orpahanConceptsView
      - timeDistributionsView
      - visitContextView
      - inclusionRulesView
  - title: "Components module"
    desc: >
      Modules for the component functions shared across modules.
    contents:
      - createCustomColDefList
      - createLargeSqlQueryDt
      - LargeDataTable
      - largeTableView
      - largeTableServer
      - makeButtonLabel
      - resultTableServer
      - resultTableViewer
  - title: "Data sources module"
    desc: >
      Modules for the data sources results.
    contents:
      - starts_with("datasources")
  - title: "Evidence synthesis module"
    desc: >
      Modules for the evidence synthesis (Meta) analysis results.
    contents:
      - starts_with("evidenceSynthesis")
  - title: "Home module"
    desc: >
      Modules for the home page.
    contents:
      - starts_with("home")
  - title: "PheValuator module"
    desc: >
      Modules for the PheValuator results.
    contents:
      - starts_with("phevaluator")